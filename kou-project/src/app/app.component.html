<ion-app>
  <ion-menu menuId="main-menu" contentId="main">
    <ion-content style="background-color: rgb(255, 255, 255);">
    <div class="menu-header-bg"></div>
    <div *ngIf="userService.componentControl==1">

    <div  class="header-content">
      <ion-avatar>
        <img [src]="userService.userData.pp">
      </ion-avatar>
      <ion-label>
        <h2 style="color:white">{{userService.userData.name}}</h2>
        <p style="color:white">{{userService.userData.bolum}}</p>
      </ion-label>
    </div>
  </div>

    <ion-list class="menu-items" lines="none">

      <ion-menu-toggle>

        <ion-item routerLink="home" >
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Anasayfa</ion-label>
          </ion-item>

      </ion-menu-toggle>

      <ion-menu-toggle>

        <ion-item routerLink="basvurularim" >
          <ion-icon name="clipboard" slot="start"></ion-icon>
          <ion-label>Başvurularım</ion-label>
          </ion-item>

      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item routerLink="duyurular">
      <ion-icon name="megaphone" slot="start"></ion-icon>
      <ion-label>Duyurular</ion-label>
      </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item routerLink="ayarlar">
          <ion-icon name="settings" slot="start"></ion-icon>
          <ion-label>Profil Ayarları</ion-label>
          </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>

        <ion-item (click)="exit()"  routerLink="login" >
          <ion-icon name="exit" slot="start"></ion-icon>
          <ion-label>Çıkış Yap</ion-label>
          </ion-item>

      </ion-menu-toggle>
 
    </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
